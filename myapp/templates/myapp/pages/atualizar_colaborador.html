{% extends "globals/index.html" %}

{% block title %}Atualizar Colaborador{% endblock title %}

{% block content %}
{% if erro %}
<div class="alert alert-warning" style="animation: fadeOut 5s forwards;">
    <strong>Falha ao atualizar colaborador</strong> {{ erro }}
</div>
    <div class="container justify-content-center mt-4">
        <div class="card my_class" style="max-width: 500px; margin: auto;">
            <div class="card-header text-center">
                <h1>Atualizar Colaborador</h1>
            </div>
            <div class="card-body">
                <form action={% url "atualizar_colaborador" item.id %} method="post">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" value="{{ item.nome }}">
                        <label for="tipo">Email</label>
                        <input class="form-control" type="text" name="email" id="email" value="{{ item.email }}">
                    </div>
                    <input class="btn btn-success" type="submit" value="Atualizar">
                </form>
            </div>
        </div>
    </div>
{% endif %}
{% endblock content %}
