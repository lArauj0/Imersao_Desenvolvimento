
{% extends "globals/index.html" %}

{% block title %}Cadastro Equipamento{% endblock title %}

{% block content %}
    <div class="container justify-content-center mt-4">
        <div class="card my_class" style="max-width: 500px; margin: auto;">
            <div class="card-header text-center">
                <h1>Cadastrar Equipamento</h1>
            </div>
            {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
               {{ message.message }}
            {% endfor %}
        </div>
        {% endif %}
            <div class="card-body">
    
                <form action="/criar_equipamento/" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="nome">Nome</label>
                        <input class="form-control mb-2" type="text" name="nome" placeholder="Nome" >
                        <label for="tipo">Tipo</label>
                        <input class="form-control mb-2" type="text" name="tipo" placeholder="Tipo" >
                        <label for="quantidade">Quantidade</label>
                        <input class="form-control mb-2" type="number" name="quantidade" placeholder="Quantidade" >
                    </div>
                    <div class="form-group mb-2 text-center">
                        <input class="btn btn-success" type="submit" value="Cadastrar">
                    </div>
                </form>
    
                
            </div>
        </div>
    </div>
{% endblock content %}
