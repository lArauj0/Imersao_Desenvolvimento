{% extends "globals/index.html" %}

{% block title %}Cadastro Colaborador{% endblock title %}

{% block content %}
   
{% if messages %}
    <div class="alert alert-dismissible fade show" role="alert">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    <style>
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>

{% endif %}
<div class="container justify-content-center mt-4">
        <div class="card my_class" style="max-width: 500px; margin: auto;">
            <div class="card-header text-center">
                <h1>Cadastrar Colaborador</h1>
            </div>
            <div class="card-body">
                <form action="/adicionar/" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" placeholder="Nome">
                    </div>
                    
                    <div class="form-group mb-2">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input class="form-control" type="date" name="data_nascimento" id="data_nascimento" required>
                    </div>
                    
                    <div class="form-group mb-2">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group mb-2 text-center">
                    <input class="btn btn-success" type="submit" value="Cadastrar">
                    </div>
                </form>
    
                
            </div>
        </div>
    </div>
{% endblock content %}
